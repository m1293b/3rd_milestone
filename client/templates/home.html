{% extends "base_home.html" %} {% block content %}
<!-- Content section-->

<div class="main-page grid grid-cols-1">
  <!-- This section displays the 4 newest recipe that have been added to the database -->
  <div id="profile" class="grid grid-cols-1">
    <img src="../static/assets/chef.png" alt="A drawing of a chef as a profile picture of the user"
      class="rounded-[50%] mt-6 justify-self-center mx-6 max-w-[60%]">
    <div class="justify-self-center text-main-text rounded bg-main-bg bg-opacity-80 px-2 py-1 my-4">Welcome back chef
      <b>{{session.username}}!</b> Your ID is <b><u>{{session.user_id}}</u></b>
    </div>
  </div>
  <div class="grid grid-cols-2 mt-8 justify-center min-w-[90%] laptop:min-w-[80%] desktop:max-w-96 justify-self-center">
    <div class="max-h-max text-center">
      <span class="font-serif font-bold text-[150%]">My Profile</span>
      <p><small><i>( Update your details )</i></small></p>
    </div>
    <div class="max-h-max text-center">
      <span class="font-serif font-bold text-[150%]">My Recipes</span>
      <p><small><i>( Add, edit, delete recipes )</i></small></p>
    </div>
  </div>
  <div
    class="mx-4 grid grid-cols-2 gap-2 text-center rounded justify-self-center min-w-[90%] laptop:min-w-[80%] desktop:max-w-96 min-h-[30dvh] desktop:min-h-[50dvh]">
    <a href="{{url_for('my_profile_page')}}" id="profile-home" class="rounded-xl cursor-pointer hover:shadow-xl hover:border border-golden"></a>
    <a href="{{url_for('my_recipes_page')}}" id="recipes-home" class="rounded-xl cursor-pointer hover:shadow-xl hover:border border-golden"></a>
  </div>
</div>
{% endblock content %}
